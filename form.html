<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <H1 style="color:darkgreen">Register-Create Account</H1>
    <div class="d1">
        <p>
            Fields marked with <span style="color: red;">*</span> are compulsory fields
        </p>
    </div>
    <br>
    <br>
    <form action="">
        <table >
            <tr>
                <th class="label">
                   <span style="color: red;">*</span> Your Name
                </th>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <th class="label">
                     <span style="color: red;">*</span> E-mail ID
                </th>
                <td><input type="email" size="30"></td>
            </tr>
             <tr>
                <th class="label">
                     Alternative E-mail ID
                </th>
                <td><input type="email" size="30"></td>
            </tr>
            <tr>
                <th class="label">Your Phone</th>
                <td> <input type="text"></td>
               
            </tr>
            <tr>
                <th class="label">Mobile Phone</th>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <th class="label">
                    <span style="color: red;">*</span>Your Postal Address
                </th>
                <td> <textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <th class="label">
                    <span style="color: red;">*</span>Country
                </th>
                <td>
                    <select name="" id="" >
                    
                        <option value="" disabled selected>-----select one-----</option>
                        <option value="">Egypt</option>
                        <option value="">Syria</option>
                        <option value="">Saudi Arabia</option>

                </select>
            </td>
            </tr>
            <tr>
                <th class="label">
                    <span style="color: red;">*</span>Password
                </th>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>

            <tr>
                <th class="label">
                    <span style="color: red;">*</span>Re-Enter Password
                </th>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            </table>
            <div style="margin-left: 55px;">
                <input type="checkbox" name="" id=""> I accept the terms of use 
                <br>
                <br>
                <input type="submit" name="" id="" value="Continue">
                <input type="reset" name="" id="" value="Reset">


            </div>
    </form>
    
</body>
</html>
